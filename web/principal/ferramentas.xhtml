<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="pt">
    <h:head>
        <title>Ferramentas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <ui:insert name="header">
                <ui:include src="/WEB-INF/templates/header.xhtml"/>
            </ui:insert>
        </div>
        <div class="formPrincipal">
            <h:outputStylesheet library="css" name="cadastro.css"/>  
            <h:outputScript library="js" name="script.js"/> 
            <h:form id="form">
                <p:outputLabel value="Olá #{filialBean.usuario.nome} você está na visualização de suas ferramentas" style="font: 13px 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;" />
                <p:dataGrid var="bean" value="#{principalBean.basesBeanFerramentas}" columns="3" layout="grid"
                            rows="3" id="beans"
                            paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="6,12,16">

                    <p:panel header="#{bean.nomeCadastro}" style="text-align: center" styleClass="ui-cadastro">
                        <h:panelGrid columns="1" style="width:400px;height:200px">
                            <p:graphicImage library="imagens" name="#{bean.toString()}.png"/>
                            <p:outputLabel value="#{bean.descricaoCadastro}"/>
                            <p:commandButton action="#{bean.visulizacaoFerramenta()}" icon="ui-icon-search">
                                <f:setPropertyActionListener value="#{bean}" target="#{bean.baseBean}" />
                            </p:commandButton>
                        </h:panelGrid>
                    </p:panel>
                </p:dataGrid> 
            </h:form>
        </div>
    </h:body>
</html>
