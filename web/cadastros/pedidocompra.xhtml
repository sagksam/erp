<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="pt">
    <h:head>
        <title>Pedidos de Compra</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <ui:insert name="header">
                <ui:include src="/WEB-INF/templates/header.xhtml"/>
            </ui:insert>
        </div>
        <div class="formPrincipal">
            <h:outputStylesheet library="css" name="cadastro.css"/>  
            <h:outputScript library="js" name="script.js"/> 
            <h:form id="form">
                <f:event type="preRenderView" listener="#{filialService.init()}" />
                <f:event type="preRenderView" listener="#{empresaService.init()}" />
                <f:event type="preRenderView" listener="#{pessoaService.init()}" />
                <f:event type="preRenderView" listener="#{produtoService.init()}" />
                <f:event type="preRenderView" listener="#{servicoService.init()}" />
                <f:event type="preRenderView" listener="#{contaBancariaService.init()}" />
                <p:toolbar>
                    <f:facet name="left">
                        <p:growl id="messages" showDetail="true" />  
                        <p:commandButton value="Novo" action="#{pedidoCompraBean.novo()}" icon="ui-icon-plus" update="@all"/>  
                        <p:commandButton value="Salvar" action="#{pedidoCompraBean.salvar(pedidoCompraBean.pedido)}" icon="ui-icon-disk" update="@all">                       
                            <f:actionListener binding="#{pedidoCompraBean.pedido.setTipo('Compra')}"/>
                        </p:commandButton>    
                        <p:commandButton value="Excluir" action="#{pedidoCompraBean.excluir(pedidoCompraBean.pedido)}" icon="ui-icon-trash" update="@all">
                            <p:confirm header="Confirmação" message="Tem certeza que deseja excluir o registro?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:dialog modal="true" widgetVar="statusDialog" header="Gerando Impresso..." draggable="false" closable="false" resizable="false">
                            <p:graphicImage library="imagens" name="ajaxloadingbar.gif" />
                        </p:dialog>
                        <p:commandButton value="Imprimir" action="#{pedidoCompraBean.imprimir(pedidoCompraBean.dadosImpressao(), pedidoCompraBean.dadosImpressaoProdutos(), pedidoCompraBean.dadosImpressaoServicos(), pedidoCompraBean.dadosImpressaoTotais(), 'Pedido de Compra')}" onclick="PrimeFaces.monitorDownload(iniciar, parar);"  icon="ui-icon-print" update="messages" ajax="false">
                            <p:fileDownload value="#{baixarArquivoView.arquivo}" />                                                                                                                          
                        </p:commandButton>  
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </f:facet>
                </p:toolbar>
                <br/>
                <p:fieldset id="panelPrincipal" legend="Principal">
                    <p:panelGrid columns="6" columnClasses="centered" style="margin-top:20px"> 
                        <p:outputLabel for="filial" value="Filial"/>
                        <p:selectOneMenu widgetVar="widgetFilialLista" id="filial" value="#{pedidoCompraBean.pedido.filial}" filter="true" effect="fold" editable="false">
                            <f:selectItems value="#{filialBean.filiais}" var="filial"
                                           itemValue="#{filial}" itemLabel="#{filial.nome}"/>
                            <p:message for="filial"/>
                        </p:selectOneMenu>                    
                        <p:outputLabel for="empresa" value="Empresa"/>
                        <p:selectOneMenu widgetVar="widgetEmpresaLista" id="empresa" value="#{pedidoCompraBean.pedido.empresa}" onchange="selecionarEmpresa()" filter="true" effect="fold" editable="false">
                            <p:ajax listener="#{pedidoCompraBean.selecionarEmpresa()}" event="change" update="pessoa cep endereco numero complemento cidade bairro ibge siafi estado pais email"/>
                            <f:selectItem itemLabel="Lista Empresas" itemValue="" />
                            <f:selectItems value="#{empresaBean.empresasCompra}" var="empresa"
                                           itemValue="#{empresa}" itemLabel="#{empresa.razaoSocial}" />
                            <p:message for="empresa"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="pessoa" value="Pessoa"/>
                        <p:selectOneMenu  widgetVar="widgetPessoaLista" id="pessoa" value="#{pedidoCompraBean.pedido.pessoa}" onchange="selecionarPessoa()" filter="true" effect="fold" editable="false">
                            <p:ajax listener="#{pedidoCompraBean.selecionarPessoa()}" event="change" update="empresa cep endereco numero complemento cidade bairro ibge siafi estado pais email"/>
                            <f:selectItem itemLabel="Lista Pessoas" itemValue="" />
                            <f:selectItems value="#{pessoaBean.pessoasCompra}" var="pessoa"
                                           itemValue="#{pessoa}" itemLabel="#{pessoa.nomeCompleto}"/>
                            <p:message for="pessoa"/> 
                        </p:selectOneMenu> 
                        <p:outputLabel for="descricao" value="Descrição"/>
                        <p:inputText id="descricao" size="50" value="#{pedidoCompraBean.pedido.descricao}" required="true" requiredMessage="O campo Descrição é obrigatório." >
                            <p:message for="descricao"/>
                        </p:inputText>
                        <p:outputLabel for="dataEmissao" value="Data Emissão"/>
                        <p:calendar id="dataEmissao" value="#{pedidoCompraBean.pedido.dataEmissao}" pattern="dd/MM/yyyy" mask="true" required="true" requiredMessage="O campo Data Emissão é obrigatório.">
                            <p:message for='dataEmissao'/>
                        </p:calendar>
                        <p:outputLabel for='status' value='Status'/>
                        <p:selectOneMenu id="status" value="#{pedidoCompraBean.pedido.status}" required="true" requiredMessage="O campo Status é obrigatório.">
                            <f:selectItems value="#{listaBean.cadastroStatus}" var="status"
                                           itemValue="#{status}" itemLabel="#{status.valor}" />
                            <p:message for="status"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </p:fieldset>
                <br/>
                <p:fieldset id="panelEndereco" legend="Endereço">
                    <p:panelGrid columns="6" columnClasses="centered">
                        <p:outputLabel for="cep" value="Cep "/>
                        <p:inputMask mask="99999-999" class="cep" id="cep" value="#{pedidoCompraBean.pedido.cep}" required="true" requiredMessage="O campo Cep é obrigatório.">
                            <p:message for="cep"/>
                        </p:inputMask>
                        <p:outputLabel for="endereco" value="Endereço " />
                        <p:inputText class="endereco" id="endereco" size="60" value="#{pedidoCompraBean.pedido.endereco}" required="true" requiredMessage="O campo Endereço é obrigatório.">
                            <p:message for="endereco"/>
                        </p:inputText>
                        <p:outputLabel for="numero" value="Número "/>
                        <p:inputText id="numero" type="integer" value="#{pedidoCompraBean.pedido.numero}" required="true" requiredMessage="O campo Número é obrigatório.">
                            <p:message for="numero"/>
                        </p:inputText>
                        <p:outputLabel for="complemento" value="Complemento "/>
                        <p:inputText id="complemento" value="#{pedidoCompraBean.pedido.complemento}"/>
                        <p:outputLabel for="bairro" value="Bairro " />
                        <p:inputText class="bairro" id="bairro" value="#{pedidoCompraBean.pedido.bairro}" required="true" requiredMessage="O campo Bairro é obrigatório.">
                            <p:message for="bairro"/>
                        </p:inputText>
                        <p:outputLabel for="cidade" value="Cidade "/>
                        <p:inputText class="cidade" id="cidade" value="#{pedidoCompraBean.pedido.cidade}" required="true" requiredMessage="O campo Cidade é obrigatório.">
                            <p:message for="cidade"/>
                        </p:inputText>
                        <p:outputLabel for="ibge" value="IBGE"/>
                        <p:inputText class="ibge" id="ibge" value="#{pedidoCompraBean.pedido.ibge}" required="true" requiredMessage="O campo IBGE é obrigatório.">
                            <p:message for="ibge"/>
                        </p:inputText>
                        <p:outputLabel for="siafi" value="SIAFI "/>
                        <p:inputText id="siafi" value="#{pedidoCompraBean.pedido.siafi}" required="true" requiredMessage="O campo SIAFI é obrigatório.">
                            <p:message for="siafi"/>
                        </p:inputText>
                        <p:outputLabel for="estado" value="Estado "/>
                        <p:selectOneMenu widgetVar="estado" id="estado" value="#{pedidoCompraBean.pedido.estado}" required="true" requiredMessage="O campo Estado é obrigatório.">
                            <f:selectItems value="#{listaBean.estados}" var="estado"
                                           itemValue="#{estado}" itemLabel="#{estado.valor}" /> 
                            <p:message for="estado"/>
                        </p:selectOneMenu>              
                        <p:outputLabel for="pais" value="Pais "/>
                        <p:inputText class="pais" id="pais" value="#{pedidoCompraBean.pedido.pais}" required="true" requiredMessage="O campo País é obrigatório.">
                            <p:message for="pais"/>
                        </p:inputText>
                        <p:outputLabel for="telefone" value="Telefone "/>
                        <p:inputMask mask="99-9999-99-99" id="telefone" value="#{pedidoCompraBean.pedido.telefone}"/>
                        <p:outputLabel for="celular" value="Celular "/>
                        <p:inputMask mask="99-99999-99-99" id="celular" value="#{pedidoCompraBean.pedido.celular}"/>
                        <p:outputLabel for="email" value="Email "/>
                        <p:inputText id="email" value="#{pedidoCompraBean.pedido.email}" required="true" requiredMessage="O campo email é obrigatório." validatorMessage="Formato de email inválido.">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                            <p:message for="email"/>
                        </p:inputText>  
                    </p:panelGrid>
                </p:fieldset>
                <br/>
                <p:commandButton ajax="true" update=":form:pedidoProdutoDialog" oncomplete="PF('produtoDialog').show(); calcularValoresProduto()" icon="ui-icon-plus" title="View"/>
                <p:dataTable id="tabelaProduto" value="#{pedidoCompraBean.pedido.pedidosProdutos}" var="pedidoProdutos">                   
                    <p:column headerText="Referência">
                        <h:outputText value="#{pedidoProdutos.referencia}"/>
                    </p:column>
                    <p:column headerText="Produto">
                        <h:outputText value="#{pedidoProdutos.descricaoProduto}"/>
                    </p:column>
                    <p:column headerText="Unidade">
                        <h:outputText value="#{pedidoProdutos.unidade}"/>
                    </p:column>
                    <p:column headerText="Quantidade">
                        <h:outputText value="#{pedidoProdutos.quantidade}"/>
                    </p:column>
                    <p:column headerText="Valor Unitário">
                        <h:outputText value="#{pedidoProdutos.valorUnitario}"/>
                    </p:column>
                    <p:column headerText="Valor Unitário">
                        <h:outputText value="#{pedidoProdutos.valorUnitario}"/>
                    </p:column>
                    <p:column headerText="Valor Total">
                        <h:outputText value="#{pedidoProdutos.valorTotal}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <p:commandButton actionListener="#{pedidoCompraBean.removeProduto(pedidoProdutos)}" icon="ui-icon-trash" update="tabelaProduto @form"/>
                        <p:commandButton update=":form:pedidoProdutoDialog" oncomplete="PF('produtoDialog').show();calcularValoresProduto()" icon="ui-icon-search"  action="#{pedidoCompraBean.setModoEdicao(true)}">
                            <f:setPropertyActionListener value="#{pedidoProdutos}" target="#{pedidoCompraBean.pedidoProdutos}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:dialog header="Produtos" widgetVar="produtoDialog" modal="true" showEffect="explode" hideEffect="explode" resizable="false">
                    <p:outputPanel id="pedidoProdutoDialog">
                        <p:panelGrid columns="8">
                            <p:outputLabel for="produtoItem" value="Produto"/>
                            <p:selectOneMenu id="produtoItem" value="#{pedidoCompraBean.produto}" filter="true" filterMatchMode="startsWith">
                                <f:selectItem itemValue="" itemLabel="Lista Produto"/>
                                <f:selectItems value="#{produtoBean.produtosCompra}" var="produto"
                                               itemValue="#{produto}" itemLabel="#{produto.descricao}" /> 
                                <p:ajax listener="#{pedidoCompraBean.selecionarProduto()}" event="change" update="referenciaProduto unidadeProduto estoqueAtualProduto"/>
                                <p:message for="produtoItem"/>
                            </p:selectOneMenu>   
                            <p:outputLabel for="referenciaProduto" value="Referência"/>
                            <p:inputText id="referenciaProduto" value="#{pedidoCompraBean.pedidoProdutos.referencia}">                       
                                <p:message for="referenciaProduto"/>
                            </p:inputText>
                            <p:outputLabel for="unidadeProduto" value="Unidade"/>
                            <p:inputText id="unidadeProduto" value="#{pedidoCompraBean.pedidoProdutos.unidade}">                       
                                <p:message for="unidadeProduto"/>
                            </p:inputText>                        
                            <p:outputLabel for="estoqueAtualProduto" value="Estoque Atual"/>
                            <p:inputText id="estoqueAtualProduto" type="integer" value="#{pedidoCompraBean.pedidoProdutos.estoqueAtual}" required="true" requiredMessage="O campo Estoque atual é obrigatório.">                       
                                <p:message for="estoqueAtualProduto"/>
                            </p:inputText>
                            <p:outputLabel for="quantidadeProduto" value="Quantidade"/>
                            <p:inputText id="quantidadeProduto" type="integer" value="#{pedidoCompraBean.pedidoProdutos.quantidade}" required="true" requiredMessage="O campo Quantidade é obrigatório.">                       
                                <p:message for="quantidadeProduto"/>
                            </p:inputText>
                            <p:outputLabel for="valorUnitarioProduto" value="Valor Unitário"/>
                            <p:inputNumber id="valorUnitarioProduto" value="#{pedidoCompraBean.pedidoProdutos.valorUnitario}" symbolPosition="s" emptyValue="" minValue="0.00"  required="true" requiredMessage="O campo Valor Unitário é obrigatório">
                                <p:message for="valorUnitarioProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="valorProdutoProduto" value="Valor Produto"/>
                            <p:inputNumber id="valorProdutoProduto" value="#{pedidoCompraBean.pedidoProdutos.valorProduto}" symbolPosition="s" emptyValue="" minValue="0.00" required="true" requiredMessage="O campo Valor Produto é obrigatório">
                                <p:message for="valorProdutoProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="descontoProduto" value="Desconto"/>
                            <p:inputNumber id="descontoProduto" value="#{pedidoCompraBean.pedidoProdutos.desconto}" symbol="%" symbolPosition="s" emptyValue=""  required="true" requiredMessage="O campo Desconto é obrigatório">
                                <p:message for="descontoProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="valorDescontoProduto" value="Valor Desconto"/>
                            <p:inputNumber id='valorDescontoProduto' value="#{pedidoCompraBean.pedidoProdutos.valorDesconto}" symbolPosition="s" emptyValue="" minValue="0.00"  required="true" requiredMessage="O campo Valor Desconto é obrigatório">
                                <p:message for="valorDescontoProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="margemIPIProduto" value="Margem IPI"/>
                            <p:inputNumber id="margemIPIProduto" value="#{pedidoCompraBean.pedidoProdutos.margemIPI}" symbol="%" symbolPosition="s" emptyValue="" minValue="0.00"   required="true" requiredMessage="O campo Margem IPI é obrigatório">
                                <p:message for="margemIPIProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="baseIPIProduto" value="Base IPI"/>
                            <p:inputNumber id='baseIPIProduto' value="#{pedidoCompraBean.pedidoProdutos.baseIPI}" symbolPosition="s" emptyValue="" minValue="0.00"  required="true" requiredMessage="O campo Base IPI é obrigatório">
                                <p:message for="baseIPIProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="aliquotaIPIProduto" value="Alíquota IPI"/>
                            <p:inputNumber id="aliquotaIPIProduto" value="#{pedidoCompraBean.pedidoProdutos.aliquotaIPI}" symbol="%" symbolPosition="s" emptyValue=""  required="true" requiredMessage="O campo Alíquota IPI é obrigatório">
                                <p:message for="aliquotaIPIProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="valorIPIProduto" value="Valor IPI"/>
                            <p:inputNumber id='valorIPIProduto' value="#{pedidoCompraBean.pedidoProdutos.valorIPI}" symbolPosition="s" emptyValue="" minValue="0.00" required="true" requiredMessage="O campo Valor IPI é obrigatório">
                                <p:message for="valorIPIProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="margemICMSProduto" value="Margem ICMS"/>
                            <p:inputNumber id="margemICMSProduto" value="#{pedidoCompraBean.pedidoProdutos.margemICMS}" symbolPosition="s" emptyValue="" minValue="0.00"  required="true" requiredMessage="O campo Margem ICMS é obrigatório">
                                <p:message for="margemICMSProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="baseICMSProduto" value="Base ICMS"/>
                            <p:inputNumber id='baseICMSProduto' value="#{pedidoCompraBean.pedidoProdutos.baseICMS}" symbolPosition="s" emptyValue="" minValue="0.00" required="true" requiredMessage="O campo Base ICMS é obrigatório">
                                <p:message for="baseICMSProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="aliquotaICMSProduto" value="Alíquota ICMS"/>
                            <p:inputNumber id="aliquotaICMSProduto" value="#{pedidoCompraBean.pedidoProdutos.aliquotaICMS}" symbol="%" symbolPosition="s" emptyValue=""  required="true" requiredMessage="O campo Alíquota ICMS é obrigatório">
                                <p:message for="aliquotaICMSProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="valorICMSProduto" value="Valor ICMS"/>
                            <p:inputNumber id='valorICMSProduto' value="#{pedidoCompraBean.pedidoProdutos.valorICMS}" symbolPosition="s" emptyValue="" minValue="0.00" required="true" requiredMessage="O campo Valor ICMS é obrigatório">
                                <p:message for="valorICMSProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="margemICMSSTProduto" value="Margem ICMSST"/>
                            <p:inputNumber id="margemICMSSTProduto" value="#{pedidoCompraBean.pedidoProdutos.margemICMSST}" symbolPosition="s" emptyValue="" minValue="0.00"  required="true" requiredMessage="O campo Margem ICMSST é obrigatório">
                                <p:message for="margemICMSSTProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="baseICMSSTProduto" value="Base ICMSST"/>
                            <p:inputNumber id='baseICMSSTProduto' value="#{pedidoCompraBean.pedidoProdutos.baseICMSST}" symbolPosition="s" emptyValue="" minValue="0.00" required="true" requiredMessage="O campo Base ICMSST é obrigatório">
                                <p:message for="baseICMSSTProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="aliquotaICMSSTProduto" value="Alíquota ICMSST"/>
                            <p:inputNumber id="aliquotaICMSSTProduto" value="#{pedidoCompraBean.pedidoProdutos.aliquotaICMSST}" symbol="%" symbolPosition="s" emptyValue=""  required="true" requiredMessage="O campo Alíquota ICMSST é obrigatório">
                                <p:message for="aliquotaICMSSTProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="valorICMSSTProduto" value="Valor ICMSST"/>
                            <p:inputNumber id='valorICMSSTProduto' value="#{pedidoCompraBean.pedidoProdutos.valorICMSST}" symbolPosition="s" emptyValue="" minValue="0.00" required="true" requiredMessage="O campo Valor ICMSST é obrigatório">
                                <p:message for="valorICMSSTProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="valorFreteProduto" value="Valor Frete"/>
                            <p:inputNumber id='valorFreteProduto' value="#{pedidoCompraBean.pedidoProdutos.valorFrete}" symbolPosition="s" emptyValue="" minValue="0.00"  required="true" requiredMessage="O campo Valor Frete é obrigatório">
                                <p:message for="valorFreteProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="valorSeguroProduto" value="Valor Seguro"/>
                            <p:inputNumber id='valorSeguroProduto' value="#{pedidoCompraBean.pedidoProdutos.valorSeguro}" symbolPosition="s" emptyValue="" minValue="0.00"  required="true" requiredMessage="O campo Valor Seguro é obrigatório">
                                <p:message for="valorSeguroProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="outrasDespesasProduto" value="Outras Despesas"/>
                            <p:inputNumber id='outrasDespesasProduto' value="#{pedidoCompraBean.pedidoProdutos.outrasDespesas}" symbolPosition="s" emptyValue="" minValue="0.00"  required="true" requiredMessage="O campo Outras Despesas é obrigatório">
                                <p:message for="outrasDespesasProduto"/>
                            </p:inputNumber>
                            <p:outputLabel for="valorTotalProduto" value="Valor Total"/>
                            <p:inputNumber id='valorTotalProduto' value="#{pedidoCompraBean.pedidoProdutos.valorTotal}" symbolPosition="s" emptyValue="" minValue="0.00" required="true" requiredMessage="O campo Valor Total é obrigatório">
                                <p:message for="valorTotalProduto"/>
                            </p:inputNumber>
                            <p:commandButton value="Add" actionListener="#{pedidoCompraBean.addProduto()}" update="@form" oncomplete="calcularValoresProduto()"/>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>
                <p:commandButton ajax="true" update=":form:pedidoServicoDialog" oncomplete="PF('servicoDialog').show(); calcularValoresServico()" icon="ui-icon-plus" title="View"/>
                <p:dataTable id="tabelaServico" value="#{pedidoCompraBean.pedido.pedidosServicos}" var="pedidoServicos">                   
                    <p:column headerText="Serviço">
                        <h:outputText value='#{pedidoServicos.descricaoServico}'/>
                    </p:column>
                    <p:column headerText="Unidade">
                        <h:outputText value="#{pedidoServicos.unidade}"/>
                    </p:column>
                    <p:column headerText="Quantidade">
                        <h:outputText value='#{pedidoServicos.quantidade}'/>
                    </p:column>
                    <p:column headerText="Valor Unitário">
                        <h:outputText value='#{pedidoServicos.valorUnitario}'/>
                    </p:column>
                    <p:column headerText="Valor Serviço">
                        <h:outputText value='#{pedidoServicos.valorServico}'/>
                    </p:column>
                    <p:column headerText="Desconto">
                        <h:outputText value='#{pedidoServicos.desconto}'/>
                    </p:column>
                    <p:column headerText="Valor Desconto">
                        <h:outputText value='#{pedidoServicos.valorDesconto}'/>
                    </p:column>
                    <p:column headerText="Valor Total">
                        <h:outputText value='#{pedidoServicos.valorTotal}'/>
                    </p:column>
                    <p:column headerText="Ações">
                        <p:commandButton actionListener="#{pedidoCompraBean.removeServico(pedidoServicos)}" icon="ui-icon-trash" update="tabelaServico @form"/>
                        <p:commandButton update=":form:pedidoServicoDialog" oncomplete="PF('servicoDialog').show(); calcularValoresServico()" icon="ui-icon-search"  action="#{pedidoBean.setModoEdicao(true)}">
                            <f:setPropertyActionListener value="#{pedidoServicos}" target="#{pedidoCompraBean.pedidoServicos}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:dialog header="Servicos" widgetVar="servicoDialog" modal="true" showEffect="explode" hideEffect="explode" resizable="false">
                    <p:outputPanel id="pedidoServicoDialog">
                        <p:panelGrid columns="4">
