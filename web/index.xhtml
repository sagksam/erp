<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="pt">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <ui:insert name="header">
                <ui:include src="/WEB-INF/templates/header-index.xhtml"/>
            </ui:insert>
        </div>
        <div class="formPrincipal">
            <h:outputStylesheet library="css" name="cadastro.css"/>  
            <h:outputScript library="js" name="script.js"/> 
            <h:form id="form">
                <p:growl id="messages" sticky="true" showDetail="true" life="3000" /> 
                <p:fieldset id="panelLogin" legend="Login">
                    <h:panelGrid columns="2" cellpadding="5">
                     <h:outputLabel for="usuario" value="Usuário:" />
                     <p:inputText id="usuario" value="#{loginBean.nomeLogin}" style="vertical-align: middle" required="true" requiredMessage="O campo Usuário é obrigatório.">
                         <p:message for="usuario"/>
                     </p:inputText>
 
                     <h:outputLabel for="senha" value="Senha:" />
                     <p:password id="senha" value="#{loginBean.senhaLogin}" required="true" requiredMessage="O campo Senha é obrigatório.">
                         <p:message for="senha"/>
                     </p:password>
                     <p:commandButton value="Acessar" update="messages" action="#{loginBean.autenticaUsuario()}"/>
                </h:panelGrid> 
                </p:fieldset>
            </h:form>
        </div>
    </h:body>
</html>
