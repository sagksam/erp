<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Invent치rio de Produtos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <ui:insert name="header">
                <ui:include src="/WEB-INF/templates/header.xhtml"/>
            </ui:insert>
        </div>
        <h:form id="form-principal">
            <h:outputStylesheet library="css" name="cadastro.css"/>  
            <h:outputScript library="js" name="script.js"/> 
            <p:toolbar>
                    <f:facet name="left">
                        <p:growl id="messages" showDetail="true" />  
                        <p:commandButton value="Inserir Novo" action="#{inventarioBean.novo()}" icon="ui-icon-plus" update="@all"/>                          
                    </f:facet>
            </p:toolbar>          
            <p:carousel value="#{inventarioBean.inventarios}" headerText="Invent치rio de Produtos" var="inventario" itemStyle="text-align:center" responsive="true">
            <h:panelGrid columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                <h:outputText value="ID:"/>
                <h:outputText value="#{inventario.id}"/>                
                <h:outputText value="Data"/>
                <h:outputText value="#{inventario.data}">
                     <f:convertDateTime type="date" pattern="dd/MM/YYYY"/>
                </h:outputText>
                <h:outputText value="Respons치vel:"/>
                <h:outputText value="#{inventario.responsavel}"/>
                <f:facet name="footer">
                    <p:commandButton action="#{inventarioBean.editarRegistro()}" icon="ui-icon-search">
                        <f:setPropertyActionListener value="#{inventario}" target="#{inventarioBean.inventario}" />
                    </p:commandButton>
                </f:facet>
            </h:panelGrid>  
            <f:facet name="footer">
                Foram encontrados #{inventarioBean.inventarios.size()} invent치rios de produtos.
            </f:facet>   
            </p:carousel>
        </h:form>
    </h:body>
</html>
