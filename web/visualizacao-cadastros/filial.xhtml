<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Filiais</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <ui:insert name="header">
                <ui:include src="/WEB-INF/templates/header.xhtml"/>
            </ui:insert>
        </div>
        <h:form id="form-principal">
            <f:event type="preRenderView" listener="#{filialService.init()}" />
            <h:outputStylesheet library="css" name="cadastro.css"/>  
            <h:outputScript library="js" name="script.js"/>
            <p:toolbar>
                    <f:facet name="left">
                        <p:growl id="messages" showDetail="true" />  
                        <p:commandButton value="Inserir Novo" action="#{filialBean.novo()}" icon="ui-icon-plus" update="@all"/>                          
                    </f:facet>
            </p:toolbar>
            <p:carousel value="#{filialBean.filiais}" headerText="Filiais" var="filial" itemStyle="text-align:center" responsive="true">
            <h:panelGrid columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                <h:outputText value="ID:"/>
                <h:outputText value="#{filial.id}"/>
                <h:outputText value="CNPJ:"/>
                <h:outputText value="#{filial.cnpj}"/>
                <h:outputText value="Nome:"/>
                <h:outputText value="#{filial.nome}"/>                
                <f:facet name="footer">
                <p:commandButton action="#{filialBean.editarRegistro()}" icon="ui-icon-search">
                        <f:param name="id" value="#{filial.id}"/>
                </p:commandButton>
                </f:facet>
            </h:panelGrid>
            <f:facet name="footer">
                Foram encontrados #{filialBean.filiais.size()} filiais.
            </f:facet>                
            </p:carousel>
        </h:form>
    </h:body>
</html>
