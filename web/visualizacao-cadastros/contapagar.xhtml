<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Contas a Pagar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <ui:insert name="header">
                <ui:include src="/WEB-INF/templates/header.xhtml"/>
            </ui:insert>
        </div>
        <h:form id="form-principal">
            <h:outputStylesheet library="css" name="cadastro.css"/>  
            <h:outputScript library="js" name="script.js"/>
            
            <p:toolbar>
                    <f:facet name="left">
                        <p:growl id="messages" showDetail="true" />  
                        <p:commandButton value="Inserir Novo" action="#{contaPagarBean.novo()}" icon="ui-icon-plus" update="@all"/>                          
                    </f:facet>
            </p:toolbar>
            <p:carousel value="#{contaPagarBean.getContas()}" headerText="Contas a Pagar" var="conta" itemStyle="text-align:center" responsive="true">
            <h:panelGrid columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                <h:outputText value="ID:"/>
                <h:outputText value="#{conta.id}"/>                
                <h:outputText value="Fornecedor:"/>
                <h:outputText value="#{conta.descricao}"/>              
                <h:outputText value="Valor Previsto:"/>
                <h:outputText value="#{conta.valorPrevisto}">
                    <f:convertNumber type="currency" currencySymbol="R$"/>
                </h:outputText>              
                <f:facet name="footer">
                    <p:commandButton action="#{contaPagarBean.editarRegistro()}" icon="ui-icon-search">
                        <f:setPropertyActionListener value="#{conta}" target="#{contaPagarBean.conta}" />
                    </p:commandButton>
                </f:facet>
            </h:panelGrid>
            <f:facet name="footer">
                Foram encontrados #{contaPagarBean.getContas().size()} contas.
            </f:facet>                   
            </p:carousel>
        </h:form>
    </h:body>
</html>
