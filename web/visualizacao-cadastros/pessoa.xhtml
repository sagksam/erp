<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pessoas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <ui:insert name="header">
                <ui:include src="/WEB-INF/templates/header.xhtml"/>
            </ui:insert>
        </div>
        <h:form id="form-principal">
            <f:event type="preRenderView" listener="#{pessoaService.init()}" />
            <h:outputStylesheet library="css" name="cadastro.css"/>  
            <h:outputScript library="js" name="script.js"/>           
            <p:toolbar>
                    <f:facet name="left">
                        <p:growl id="messages" showDetail="true" />  
                        <p:commandButton value="Inserir Novo" action="#{pessoaBean.novo()}" icon="ui-icon-plus" update="@all"/>                          
                    </f:facet>
            </p:toolbar>
            <p:carousel value="#{pessoaBean.pessoas}" headerText="Pessoas" var="pessoa" itemStyle="text-align:center" responsive="true">
            <h:panelGrid columns="2" columnClasses="label,value" styleClass="ui-panelgrid-blank">
                <h:outputText value="ID:"/>
                <h:outputText value="#{pessoa.id}"/>                
                <h:outputText value="CPF:"/>
                <h:outputText value="#{pessoa.cpf}"/>                
                <h:outputText value="Nome Completo:"/>
                <h:outputText value="#{pessoa.nomeCompleto}"/>
                <f:facet name="footer">
                 <p:commandButton action="#{pessoaBean.editarRegistro()}" icon="ui-icon-search">
                        <f:param name="id" value="#{pessoa.id}"/>
                 </p:commandButton>
                </f:facet>
            </h:panelGrid> 
            <f:facet name="footer">
                Foram encontrados #{pessoaBean.pessoas.size()} pessoas.
            </f:facet>   
            </p:carousel>
        </h:form>
    </h:body>
</html>
