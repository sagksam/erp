<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Produtos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div>
            <ui:insert name="header">
                <ui:include src="/WEB-INF/templates/header.xhtml"/>
            </ui:insert>
        </div>
        <h:form id="form-principal">
            <h:outputStylesheet library="css" name="relatorio.css"/>
            <p:toolbar>
                <f:facet name="left">
                    <p:growl id="growl" showDetail="true" sticky="true" /> 
                    <p:panelGrid columns="7" columnClasses="centered" layout="grid" style="font-size: 16px;">
                        <p:outputLabel for="categoria" value="Categoria: "/>
                        <p:selectOneMenu id="categoria" value="#{relatorioProdutoBean.categoria}">
                            <f:selectItem itemLabel="Selecione uma categoria..." itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{listaBean.categorias}" var="categoria"
                                           itemValue="#{categoria}" itemLabel="#{categoria.valor}" />
                        </p:selectOneMenu>
                        <p:outputLabel for="operacao" value="Operação: "/>
                        <p:selectOneMenu id="operacao" value="#{relatorioProdutoBean.operacoes}">
                            <f:selectItem itemLabel="Selecione uma operação..." itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{listaBean.produtoOperacoes}" var="operacao"
                                           itemValue="#{operacao}" itemLabel="#{operacao.valor}" />
                        </p:selectOneMenu>
                        <p:outputLabel for="descricao" value="Descrição: "/>
                        <p:inputText id="descricao" value="#{relatorioProdutoBean.descricao}" maxlength="60" />
                        <p:commandButton id="buscar" value="Buscar" action="#{relatorioProdutoBean.configurarFiltros()}" update="tbl growl">
                             <p:effect type="shake" event="click" for="buscar"></p:effect>
                        </p:commandButton>
                        <p:outputLabel for="exportacao" value="Exportar:"/>
                        <h:commandLink id="exportacao">
                            <p:graphicImage  library="imagens" name="pdf.png" />
                            <p:dataExporter type="pdf" target="tbl" fileName="produtos" pageOnly="true" />
                        </h:commandLink>
                    </p:panelGrid>
                </f:facet>
            </p:toolbar>
            <p:dataTable id="tbl" var="produto" value="#{relatorioProdutoBean.produtos}" widgetVar="produtosTabela" selection="#{relatorioProdutoBean.produtos}" rowKey="#{produto.id}"
                         emptyMessage="Nenhuma produto foi encontrada para esse critério">


                <f:facet name="#{Exporters}" >
                    <h:commandLink>
                        <p:graphicImage library="imagens" name="pdf.png" width="24"/>
                        <p:dataExporter type="pdf" target="tbl" fileName="produtos"/>
                    </h:commandLink>
                </f:facet>

                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                <p:column headerText="ID">
                    <h:outputText value="#{produto.id}"/>
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{listaBean.getCategorias(produto.categoria)}" />
                </p:column>
                <p:column headerText="Operação">
                    <h:outputText value="#{listaBean.getProdutoOperacoes(produto.operacoes)}" />
                </p:column>               
                <p:column headerText="Descrição">
                    <h:outputText value="#{produto.descricao}"/>
                </p:column>
                <p:column headerText="Preço">
                    <h:outputText value="#{produto.valorFinal}">
                        <f:convertNumber currencySymbol="R$" type="currency"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <p:commandButton action="#{produtoBean.editarRegistro()}" icon="ui-icon-search">
                        <f:param name="id" value="#{produto.id}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
